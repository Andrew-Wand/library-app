<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header class="header" id="header">
        <h1 class="header-title ">The Library App</h1>
        <button class="drop-down-btn" id="drop-down-btn"><i class="far fa-caret-square-down"></i></button>
    </header>

    <div class="add-btn-container">
        <button class="add-button" id="addBtn">Add Book</button>
    </div>
    <div id="card-container" class="cards">
    </div>

    <div class=" modal-container" id="modalContainer">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add Book</h3>
            </div>
            <div class="modal-content">
                <form autocomplete="off" class="modal-form" id="modalForm">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" class="title-input" id="titleInput" name="title">
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" class="author-input" id="authorInput" name="author">
                    </div>
                    <div class="have-read">
                        <label for="have-read">Have you read it?</label>
                        <input class="checkbox" type="checkbox" id="haveRead" />
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="modal-add-btn" id="modalAddBtn">Add book</button>
                        <button class="cancel-btn" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


    </div>








    <script src="script.js"></script>
</body>

</html>
